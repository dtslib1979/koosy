<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #161b22;
      padding: 16px 20px;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    .user-count {
      background: #238636;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
    }
    .message.mine {
      align-self: flex-end;
      background: #238636;
      border-bottom-right-radius: 4px;
    }
    .message.other {
      align-self: flex-start;
      background: #30363d;
      border-bottom-left-radius: 4px;
    }
    .message .sender {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
    }
    .message .time {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 4px;
      text-align: right;
    }
    .input-area {
      background: #161b22;
      padding: 16px 20px;
      border-top: 1px solid #30363d;
      display: flex;
      gap: 12px;
    }
    .input-area input {
      flex: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 20px;
      padding: 12px 20px;
      color: #e6edf3;
      font-size: 14px;
      outline: none;
    }
    .input-area input:focus {
      border-color: #238636;
    }
    .input-area button {
      background: #238636;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #2ea043;
    }
    .user-setup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .user-setup.hidden { display: none; }
    .setup-box {
      background: #161b22;
      padding: 32px;
      border-radius: 16px;
      border: 1px solid #30363d;
      text-align: center;
    }
    .setup-box h2 { margin-bottom: 20px; }
    .setup-box input {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px 16px;
      color: #e6edf3;
      font-size: 16px;
      width: 200px;
      margin-bottom: 16px;
      outline: none;
    }
    .setup-box button {
      background: #238636;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="user-setup" id="userSetup">
    <div class="setup-box">
      <h2>Enter Username</h2>
      <input type="text" id="usernameInput" placeholder="Username">
      <button onclick="setUser()">Enter Chat</button>
    </div>
  </div>

  <div class="header">
    <h1>Global Chat</h1>
    <span class="user-count" id="userCount">4 repos</span>
  </div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let currentUser = localStorage.getItem('chatUser');
    const STORAGE_KEY = 'globalChatMessages';

    function init() {
      if (!currentUser) {
        document.getElementById('userSetup').classList.remove('hidden');
      } else {
        document.getElementById('userSetup').classList.add('hidden');
        loadMessages();
      }
    }

    function setUser() {
      const name = document.getElementById('usernameInput').value.trim();
      if (name) {
        currentUser = name;
        localStorage.setItem('chatUser', name);
        document.getElementById('userSetup').classList.add('hidden');
        loadMessages();
        addSystemMessage(name + ' joined the chat');
      }
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const container = document.getElementById('chatContainer');
      container.innerHTML = '';
      messages.forEach(renderMessage);
      container.scrollTop = container.scrollHeight;
    }

    function renderMessage(msg) {
      const container = document.getElementById('chatContainer');
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === currentUser ? 'mine' : 'other');
      div.innerHTML = `
        <div class="sender">${msg.sender}</div>
        <div class="text">${msg.text}</div>
        <div class="time">${msg.time}</div>
      `;
      container.appendChild(div);
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const msg = {
        sender: currentUser,
        text: text,
        time: new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})
      };

      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      messages.push(msg);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));

      renderMessage(msg);
      input.value = '';
      document.getElementById('chatContainer').scrollTop = 999999;
    }

    function addSystemMessage(text) {
      const msg = { sender: 'System', text: text, time: new Date().toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'}) };
      const messages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      messages.push(msg);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
      renderMessage(msg);
    }

    init();
  </script>
</body>
</html>

  <style>
    :root {
      --bg: #0F1F15;
      --bg-elevated: #1A2E22;
      --bg-card: #243529;
      --accent: #2D8B57;
      --gold: #D4AF37;
      --gold-dim: rgba(212,175,55,.12);
      --text: #F5F5F0;
      --text-secondary: rgba(245,245,240,.7);
      --text-muted: rgba(245,245,240,.5);
      --border: rgba(245,245,240,.1);
      --border-gold: rgba(212,175,55,.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 15px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    a { color: inherit; text-decoration: none; }
    button { font: inherit; cursor: pointer; }

    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 4px 20px rgba(212,175,55,.25); }
      50% { box-shadow: 0 4px 30px rgba(212,175,55,.45), 0 0 40px rgba(212,175,55,.2); }
    }

    .business-card-wrapper {
      width: 100%;
      max-width: 380px;
    }

    .business-card {
      background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-elevated) 100%);
      border: 1px solid var(--border-gold);
      border-radius: 16px;
      padding: 32px 24px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,.5), 0 0 80px rgba(212,175,55,.08);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .business-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,.6), 0 0 100px rgba(212,175,55,.12);
    }

    .business-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 25%, #D4AF37 50%, #B8962E 75%, #D4AF37 100%);
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    .card-logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      overflow: hidden;
      animation: logoPulse 3s ease-in-out infinite;
    }

    .card-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-brand {
      text-align: center;
      margin-bottom: 16px;
    }

    .card-brand-name {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 25%, #D4AF37 50%, #B8962E 75%, #D4AF37 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
      margin-bottom: 6px;
    }

    .card-tagline {
      font-size: 10px;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .card-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-gold), transparent);
      margin: 16px 0;
    }

    .card-quote {
      text-align: center;
      font-size: 14px;
      font-style: italic;
      color: var(--text);
      letter-spacing: 0.02em;
    }

    .card-quote span {
      color: var(--gold);
      font-weight: 500;
    }

    .card-contact {
      text-align: center;
      margin-bottom: 16px;
    }

    .card-contact-item {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .card-contact-item a:hover {
      color: var(--gold);
    }

    .card-contact-icon {
      display: inline-block;
      width: 18px;
      margin-right: 4px;
    }

    .card-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .card-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 16px;
      background: transparent;
      border: 1px solid var(--border-gold);
      border-radius: 8px;
      color: var(--gold);
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .card-btn:hover {
      background: rgba(212,175,55,.1);
      border-color: var(--gold);
    }

    .card-btn.primary {
      background: var(--gold);
      color: var(--bg);
      border-color: var(--gold);
    }

    .card-btn.primary:hover {
      background: #E8C547;
      box-shadow: 0 4px 20px rgba(212,175,55,.3);
    }

    .card-license-section {
      margin-top: 16px;
      text-align: center;
    }

    .card-license-toggle {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 11px;
      letter-spacing: 0.05em;
      cursor: pointer;
      padding: 8px;
      transition: color 0.2s;
    }

    .card-license-toggle:hover {
      color: var(--gold);
    }

    .card-footer-note {
      text-align: center;
      margin-top: 16px;
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* ÏÇ¨ÏóÖÏûêÎì±Î°ùÏ¶ù Î™®Îã¨ */
    .license-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .license-modal.show {
      display: flex;
    }

    .license-modal-content {
      position: relative;
      max-width: 500px;
      width: 100%;
      background: var(--bg-elevated);
      border-radius: 12px;
      padding: 20px;
    }

    .license-modal-content img {
      width: 100%;
      border-radius: 8px;
    }

    .license-close {
      position: absolute;
      top: -12px;
      right: -12px;
      width: 32px;
      height: 32px;
      background: var(--gold);
      border: none;
      border-radius: 50%;
      color: var(--bg);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--gold);
      color: var(--bg);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="business-card-wrapper">
    <article class="business-card" id="businessCard">
      <!-- Profile Photo -->
      <div class="card-logo">
        <img src="../assets/icons/profile.jpg" alt="KOOSY" loading="eager">
      </div>

      <!-- Brand -->
      <div class="card-brand">
        <h1 class="card-brand-name">KOOSY</h1>
        <p class="card-tagline">Not Content. Not Hype. A Standard for Real Money.<br>Built on Gold. Measured in Silver.</p>
      </div>

      <div class="card-divider"></div>

      <!-- Quote -->
      <p class="card-quote">"<span>EST.</span> 2026.01.13"</p>

      <div class="card-divider"></div>

      <!-- Contact -->
      <div class="card-contact">
        <p class="card-contact-item">
          <a href="https://koosy.kr" target="_blank" rel="noopener">
            <span class="card-contact-icon">üåê</span>koosy.kr
          </a>
        </p>
        <p class="card-contact-item">
          <a href="mailto:koosy@koosy.kr">
            <span class="card-contact-icon">‚úâÔ∏è</span>koosy@koosy.kr
          </a>
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="card-actions">
        <button class="card-btn" onclick="saveContact()">
          <span>üìá</span>
          Save Contact
        </button>
        <a href="mailto:koosy@koosy.kr?subject=Contact%20KOOSY" class="card-btn primary">
          <span>‚úâÔ∏è</span>
          Contact
        </a>
      </div>

      <!-- Business License -->
      <div class="card-license-section">
        <button class="card-license-toggle" onclick="toggleLicense()">ÏÇ¨ÏóÖÏûêÎì±Î°ùÏ¶ù Î≥¥Í∏∞</button>
      </div>
    </article>

    <p class="card-footer-note">Tap card to copy link</p>
  </div>

  <!-- ÏÇ¨ÏóÖÏûêÎì±Î°ùÏ¶ù Î™®Îã¨ -->
  <div class="license-modal" id="licenseModal" onclick="closeLicenseModal(event)">
    <div class="license-modal-content">
      <button class="license-close" onclick="toggleLicense()">&times;</button>
      <img src="../assets/icons/business-license.jpg" alt="ÏÇ¨ÏóÖÏûêÎì±Î°ùÏ¶ù">
    </div>
  </div>

  <div class="toast" id="toast">Link copied</div>

  <script>
    const businessCard = document.getElementById('businessCard');
    const toast = document.getElementById('toast');

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Ïπ¥Îìú ÌÅ¥Î¶≠ Ïãú ÎßÅÌÅ¨ Î≥µÏÇ¨
    businessCard.addEventListener('click', (e) => {
      if (e.target.closest('button') || e.target.closest('a')) return;

      const url = 'https://dtslib1979.github.io/koosy/card/';
      navigator.clipboard.writeText(url).then(() => {
        showToast('Link copied');
        if (navigator.vibrate) navigator.vibrate(50);
      });
    });

    // vCard Ï†ÄÏû•
    function saveContact() {
      const vCard = `BEGIN:VCARD
VERSION:3.0
FN:KOOSY
ORG:KOOSY
TITLE:Bluffing based editing broadcasting CELEB story
EMAIL;TYPE=WORK:koosy@koosy.kr
URL:https://koosy.kr
NOTE:Real Money, Real World | EST. 2026.01.13
END:VCARD`;

      const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'KOOSY.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);

      showToast('Contact saved');
      if (navigator.vibrate) navigator.vibrate(50);
    }

    // ÏÇ¨ÏóÖÏûêÎì±Î°ùÏ¶ù Î™®Îã¨
    function toggleLicense() {
      const modal = document.getElementById('licenseModal');
      modal.classList.toggle('show');
    }

    function closeLicenseModal(event) {
      if (event.target === event.currentTarget) {
        toggleLicense();
      }
    }
  </script>
